      Developed an AI-assisted trip planning platform as a volunteer engineering project, collaborating with team members based in Alberta while working from Toronto. Designed backend services to automate itinerary generation and multi-tenant route management, integrating AI-driven workflows for dynamic travel planning. Implemented data persistence and authentication using Supabase, with a focus on maintainable service design, reusable business logic, and reliable data flows to support real-world usage scenarios.

  - name: "Custom Java RPC Framework (Netty)"
    git_url: ""
    description: >
      Designed and implemented a lightweight Java RPC framework to explore service-to-service communication patterns and performance trade-offs in distributed systems. Built on Netty with dynamic proxy–based invocation, pluggable serialization (Kryo and Protobuf), and connection-level heartbeat handling to detect failures. Focused on low-latency request handling, connection management, and basic fault tolerance to support reliable communication between backend services.

  - name: "Raft Consensus Algorithm"
    git_url: ""
    description: >
      Implemented core components of the Raft consensus algorithm, including leader election, log replication, and failure recovery, to study consistency and fault-tolerance behavior in distributed systems. Focused on state transitions, term management, and correctness under node failures and network partitions, gaining practical understanding of how consensus protocols maintain replicated state across unreliable nodes.

  - name: "Operational Data Classification with Machine Learning"
    git_url: ""
    description: >
      Designed and implemented a supervised classification project to analyze operational system data, focusing on data preprocessing, feature extraction, and model evaluation. Trained and compared standard classifiers and evaluated results using precision and recall to understand model behavior and generalization characteristics. The project emphasized methodological correctness and practical application of machine learning techniques in system monitoring and observability scenarios.
  - name: "Autonomous Mobile Robot Navigation"
    git_url: ""
    description: >
      Participated in a hands-on robotics project using real mobile robot hardware to perform environment-aware navigation. Contributed to implementing vision-based logic for recognizing directional markers in the environment and mapping them to turning and movement decisions. The project emphasized practical system behavior under physical constraints, including sensor noise, execution delays, and non-ideal operating conditions.

